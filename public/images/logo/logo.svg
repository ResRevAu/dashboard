<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded rectangle -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Group (Left Side) -->
  <g transform="translate(100, 50)">
    <!-- Outer rounded rectangle -->
    <rect x="0" y="0" width="200" height="200" rx="40" ry="40" fill="#E0E0E0" />
    
    <!-- Inner rounded rectangle with gradient -->
    <rect x="20" y="20" width="160" height="160" rx="20" ry="20" fill="url(#orangeGradient)" />
    
    <!-- Fork -->
    <path d="M60,40 L60,140 M75,40 L75,140 M90,40 L90,140 M105,40 L105,90 C105,115 60,115 60,90 L60,40" 
          fill="none" stroke="white" stroke-width="10" stroke-linecap="round" />
    
    <!-- Knife -->
    <path d="M140,40 C120,60 120,110 140,140 L140,40" 
          fill="white" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Text (Right Side) -->
  <g transform="translate(320, 150)">
    <text font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333333">
      Restaurant Reviews
    </text>
  </g>
</svg>